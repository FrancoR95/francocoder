    <article>
        <fieldset class="container">
            <legend>SOLICITA TU TURNO PARA TRABAJAR CON NOSOTROS</legend>
            <form action="" class="Formulario">
                <div class="form-group">
                    <label for="Name">Nombre</label>
                    <input type="text" name="" id="Name" placeholder="Escribe tu Nombre" class="form-control">
                </div>
                <div class="form-group">
                    <label for="Tel">Teléfono</label>
                    <input type="text" name="" id="Tel" placeholder="Escribe tu Numero" class="form-control">
                </div>
                <div class="form-group">
                    <label for="Lista">¿Cómo nos conociste?</label>
                    <select name="" id="Lista" class="form-control">
                        <option value=""><--Seleccionar una opcion--></option>
                        <option value="1">Recomendado</option>
                        <option value="2">Coincidencia</option>
                        <option value="3">Internet</option>
                        <option value="4">Otro</option>
                    </select>
                </div>
                <p>Trabajo a realizar</p>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="check1">
                    <label for="check1" class="form-check-label">Reparacion Mecánica</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="check2">
                    <label for="check2" class="form-check-label">Reparacion Electrica</label>
                </div>
                <br>
                <div class="form-group">
                    <textarea class="form-control" placeholder="Algo que nos quieras comentar ..."></textarea> 
                </div>
                <div class="form-group">
                    <input type="reset" value="Borrar" class="btn btn-dark form-control">
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-dark form-control">
                </div>
            </form>
        </fieldset>
    </article>
